ot;selectState&quot;:&quot;1&quot;&#125;)</span><br><span class="line"></span><br><span class="line">db.shiXinPeople.find(&#123;&#125;).count()</span><br><span class="line"></span><br><span class="line">db.shiXinPeople.distinct(&#x27;loc&#x27;)</span><br><span class="line"></span><br><span class="line">db.shiXinPeople.aggregate([&#123;&quot;$group&quot;:&#123;&quot;_id&quot;:&#123;&quot;loc&quot;:&quot;$loc&quot;&#125;,&quot;count&quot;:&#123;$sum:1&#125;&#125;&#125;,&#123;&quot;$match&quot;:&#123;&quot;count&quot; : &#123;&quot;$gt&quot; : 1&#125;&#125;&#125;],&#123; allowDiskUse: true &#125;)</span><br></pre></td></tr></table></figure>
